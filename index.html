<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body>
    <div class="box">
        <span style="--i:1;"><img src="img/image1.png" alt="not found"></span>
        <span style="--i:2;"><img src="img/image2.png" alt="not found"></span>
        <span style="--i:3;"><img src="img/image3.png" alt="not found"></span>
        <span style="--i:4;"><img src="img/image4.png" alt="not found"></span>
        <span style="--i:5;"><img src="img/image5.png" alt="not found"></span>
        <span style="--i:6;"><img src="img/image6.png" alt="not found"></span>
        <span style="--i:7;"><img src="img/image7.png" alt="not found"></span>
        <span style="--i:8;"><img src="img/image8.png" alt="not found"></span>
    </div>
</body>

</html>
